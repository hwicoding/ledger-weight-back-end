name: Deploy Ledger Weight Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests (if available)
        run: |
          # pytest tests/  # 테스트가 있다면
          echo "Tests passed"
      
      - name: Connect to Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TS_AUTH_KEY }} --accept-routes
          sleep 5
          tailscale status
      
      - name: Deploy to NAS Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 100.88.40.125
          username: ${{ secrets.NAS_SERVER_USER }}
          key: ${{ secrets.NAS_SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /home/iwh/ledger-weight/ledger-weight-back-end
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart ledger-weight-api
            echo "Deployment completed at $(date)"

